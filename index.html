<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="gameData">
    <form action="">
        <div>
            <div>Name:</div>
            <input type="text" id="name">
        </div>
        <div>
            <button id="play" type="submit">Play</button>
        </div>
    </form>
</div>

<div class="gameInfo">
    <div id="timer">
        <span>Time:</span>
        <span class="count"></span>
    </div>
    <div id="score">
        <span>Score:</span>
        <span class="count"></span>
    </div>
</div>

<div id="rating">
    <h2>Rating</h2>
    <ol>
    </ol>
</div>

<div id="game">
    <div class="place"></div>
</div>

<script src="lib/require.js"></script>
<script src="index.js"></script>
</body>
</html>
