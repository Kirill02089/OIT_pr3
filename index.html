<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="gameData">
    <form action="">
        <div>
            <div>Name:</div>
            <input type="text" id="userName">
        </div>
        <div>
            <button id="play" type="button">Play</button>
        </div>
    </form>
</div>

<div class="gameInfo">
    <div id="timer">
        <span>Time:</span>
        <span class="count">75s</span>
    </div>
    <div id="score">
        <span>Score:</span>
        <span class="count">0</span>
    </div>
</div>

<div id="rating">
    <table>
        <thead>
        <tr>
            <td><b>Name</b></td>
            <td><b>Score</b></td>
        </tr>
        </thead>
        <tbody class="list">

        </tbody>
    </table>
</div>

<div id="game">
    <div class="place"></div>
</div>

<script src="lib/require.js"></script>
<script src="index.js"></script>
</body>
</html>
